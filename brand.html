<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>品牌形象 - NovaSight</title>
    <meta name="description" content="NovaSight 品牌形象 - 科技与人文的完美融合">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Page Header -->
    <section class="page-header">
        <div class="particles" id="particles"></div>
        <div class="page-header-content">
            <h1 class="page-title" data-aos="fade-up" data-i18n="brand.title">品牌形象</h1>
            <p class="page-subtitle" data-aos="fade-up" data-aos-delay="200" data-i18n="brand.description">
                科技与人文的完美融合
            </p>
        </div>
    </section>

    <!-- Brand Section -->
    <section class="section brand-section">
        <div class="container">
            <div class="brand-identity" data-aos="fade-up">
                <div class="brand-logo-showcase">
                    <div class="logo-main">
                        <h1 class="brand-logo-text">
                            <span class="logo-nova">Nova</span><span class="logo-sight">Sight</span>
                        </h1>
                        <p class="brand-tagline" data-i18n="brand.tagline">让科技成为新的眼睛</p>
                    </div>
                </div>
            </div>
            
            <div class="brand-colors">
                <h3 data-aos="fade-up" data-i18n="brand.colors_title">品牌色彩</h3>
                <div class="color-palette">
                    <div class="color-item" data-aos="zoom-in" data-aos-delay="100">
                        <div class="color-swatch" style="background: #FF9C00;"></div>
                        <div class="color-info">
                            <div class="color-name" data-i18n="brand.color1_name">活力橙</div>
                            <div class="color-hex">#FF9C00</div>
                            <div class="color-desc" data-i18n="brand.color1_desc">创新、温暖、希望</div>
                        </div>
                    </div>
                    
                    <div class="color-item" data-aos="zoom-in" data-aos-delay="200">
                        <div class="color-swatch" style="background: #05152E;"></div>
                        <div class="color-info">
                            <div class="color-name" data-i18n="brand.color2_name">深空蓝</div>
                            <div class="color-hex">#05152E</div>
                            <div class="color-desc" data-i18n="brand.color2_desc">科技、稳重、信赖</div>
                        </div>
                    </div>
                    
                    <div class="color-item" data-aos="zoom-in" data-aos-delay="300">
                        <div class="color-swatch" style="background: #FFFFFF; border: 2px solid #ddd;"></div>
                        <div class="color-info">
                            <div class="color-name" data-i18n="brand.color3_name">纯白</div>
                            <div class="color-hex">#FFFFFF</div>
                            <div class="color-desc" data-i18n="brand.color3_desc">纯净、清晰、未来</div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="brand-elements">
                <h3 data-aos="fade-up" data-i18n="brand.elements_title">品牌元素</h3>
                <div class="elements-grid">
                    <div class="element-card" data-aos="fade-up" data-aos-delay="100">
                        <i class="fas fa-font"></i>
                        <h4 data-i18n="brand.element1_title">字体系统</h4>
                        <p class="font-display" data-i18n="brand.element1_primary">Orbitron</p>
                        <p class="font-desc" data-i18n="brand.element1_desc1">主标题使用，科技感十足</p>
                        <p class="font-display" style="font-family: 'Inter', sans-serif;" data-i18n="brand.element1_secondary">Inter</p>
                        <p class="font-desc" data-i18n="brand.element1_desc2">正文使用，现代简洁</p>
                    </div>
                    
                    <div class="element-card" data-aos="fade-up" data-aos-delay="200">
                        <i class="fas fa-icons"></i>
                        <h4 data-i18n="brand.element2_title">图标语言</h4>
                        <div class="icon-samples">
                            <i class="fas fa-eye"></i>
                            <i class="fas fa-brain"></i>
                            <i class="fas fa-route"></i>
                            <i class="fas fa-microphone"></i>
                        </div>
                        <p class="font-desc" data-i18n="brand.element2_desc">简洁线条，科技风格</p>
                    </div>
                    
                    <div class="element-card" data-aos="fade-up" data-aos-delay="300">
                        <i class="fas fa-paint-brush"></i>
                        <h4 data-i18n="brand.element3_title">视觉风格</h4>
                        <p class="font-desc" data-i18n="brand.element3_desc1">渐变色彩、毛玻璃效果</p>
                        <p class="font-desc" data-i18n="brand.element3_desc2">动态交互、科技氛围</p>
                        <p class="font-desc" data-i18n="brand.element3_desc3">简约现代、注重体验</p>
                    </div>
                </div>
            </div>
            
            <div class="brand-applications" data-aos="fade-up">
                <h3 data-i18n="brand.applications_title">品牌应用</h3>
                <div class="applications-grid">
                    <div class="app-item">
                        <i class="fas fa-mobile-alt"></i>
                        <p data-i18n="brand.app1">移动应用界面</p>
                    </div>
                    <div class="app-item">
                        <i class="fas fa-box"></i>
                        <p data-i18n="brand.app2">产品包装设计</p>
                    </div>
                    <div class="app-item">
                        <i class="fas fa-tshirt"></i>
                        <p data-i18n="brand.app3">品牌周边文创</p>
                    </div>
                    <div class="app-item">
                        <i class="fas fa-file-alt"></i>
                        <p data-i18n="brand.app4">宣传物料设计</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="js/lang.js"></script>
    <script src="js/components.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
