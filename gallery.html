<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模型展示 - NovaSight</title>
    <meta name="description" content="NovaSight 从概念到原型的技术落地过程展示">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Page Header -->
    <section class="page-header">
        <div class="particles" id="particles"></div>
        <div class="page-header-content">
            <h1 class="page-title" data-aos="fade-up" data-i18n="gallery.title">模型展示</h1>
            <p class="page-subtitle" data-aos="fade-up" data-aos-delay="200" data-i18n="gallery.description">
                从概念到原型的技术落地
            </p>
        </div>
    </section>

    <!-- Gallery Section -->
    <section class="section gallery-section">
        <div class="container">
            <div class="gallery-grid">
                <div class="gallery-item" data-aos="zoom-in" data-aos-delay="100">
                    <div class="gallery-placeholder">
                        <i class="fas fa-cube"></i>
                        <p>3D设计模型</p>
                    </div>
                    <div class="gallery-overlay">
                        <h4 data-i18n="gallery.item1_title">产品3D建模</h4>
                        <p data-i18n="gallery.item1_desc">人体工学设计，轻量化结构</p>
                    </div>
                </div>
                
                <div class="gallery-item" data-aos="zoom-in" data-aos-delay="200">
                    <div class="gallery-placeholder">
                        <i class="fas fa-cogs"></i>
                        <p>内部结构</p>
                    </div>
                    <div class="gallery-overlay">
                        <h4 data-i18n="gallery.item2_title">传感器布局</h4>
                        <p data-i18n="gallery.item2_desc">多传感器融合设计</p>
                    </div>
                </div>
                
                <div class="gallery-item" data-aos="zoom-in" data-aos-delay="300">
                    <div class="gallery-placeholder">
                        <i class="fas fa-microchip"></i>
                        <p>电路板设计</p>
                    </div>
                    <div class="gallery-overlay">
                        <h4 data-i18n="gallery.item3_title">核心控制板</h4>
                        <p data-i18n="gallery.item3_desc">高集成度嵌入式系统</p>
                    </div>
                </div>
                
                <div class="gallery-item" data-aos="zoom-in" data-aos-delay="400">
                    <div class="gallery-placeholder">
                        <i class="fas fa-vial"></i>
                        <p>测试场景</p>
                    </div>
                    <div class="gallery-overlay">
                        <h4 data-i18n="gallery.item4_title">实地测试</h4>
                        <p data-i18n="gallery.item4_desc">多场景适应性验证</p>
                    </div>
                </div>
                
                <div class="gallery-item" data-aos="zoom-in" data-aos-delay="500">
                    <div class="gallery-placeholder">
                        <i class="fas fa-user-check"></i>
                        <p>用户测试</p>
                    </div>
                    <div class="gallery-overlay">
                        <h4 data-i18n="gallery.item5_title">用户体验测试</h4>
                        <p data-i18n="gallery.item5_desc">真实用户反馈收集</p>
                    </div>
                </div>
                
                <div class="gallery-item" data-aos="zoom-in" data-aos-delay="600">
                    <div class="gallery-placeholder">
                        <i class="fas fa-box"></i>
                        <p>原型机</p>
                    </div>
                    <div class="gallery-overlay">
                        <h4 data-i18n="gallery.item6_title">最终原型</h4>
                        <p data-i18n="gallery.item6_desc">量产前完整功能验证</p>
                    </div>
                </div>
            </div>
            
            <div class="gallery-note" data-aos="fade-up">
                <i class="fas fa-info-circle"></i>
                <p data-i18n="gallery.note">更多产品细节图片与演示视频将持续更新</p>
            </div>
        </div>
    </section>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="js/lang.js"></script>
    <script src="js/components.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
