<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>团队介绍 - NovaSight</title>
    <meta name="description" content="NovaSight 核心团队 - 多学科协作，用专业与热情驱动创新">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Page Header -->
    <section class="page-header">
        <div class="particles" id="particles"></div>
        <div class="page-header-content">
            <h1 class="page-title" data-aos="fade-up" data-i18n="team.title">核心团队</h1>
            <p class="page-subtitle" data-aos="fade-up" data-aos-delay="200" data-i18n="team.description">
                多学科协作，用专业与热情驱动创新
            </p>
        </div>
    </section>

    <!-- Team Section -->
    <section class="section team-section">
        <div class="container">
            <div class="team-grid">
                <div class="team-card" data-aos="fade-up" data-aos-delay="100">
                    <div class="team-image">
                        <div class="team-placeholder">
                            <i class="fas fa-user"></i>
                        </div>
                    </div>
                    <div class="team-info">
                        <h3 class="team-name" data-i18n="team.member1_name">技术负责人</h3>
                        <p class="team-role" data-i18n="team.member1_role">AI算法 & 系统架构</p>
                        <p class="team-description" data-i18n="team.member1_desc">负责导航算法、环境感知与系统集成</p>
                    </div>
                </div>
                
                <div class="team-card" data-aos="fade-up" data-aos-delay="200">
                    <div class="team-image">
                        <div class="team-placeholder">
                            <i class="fas fa-user"></i>
                        </div>
                    </div>
                    <div class="team-info">
                        <h3 class="team-name" data-i18n="team.member2_name">硬件工程师</h3>
                        <p class="team-role" data-i18n="team.member2_role">结构设计 & 传感器集成</p>
                        <p class="team-description" data-i18n="team.member2_desc">负责产品结构设计与硬件开发</p>
                    </div>
                </div>
                
                <div class="team-card" data-aos="fade-up" data-aos-delay="300">
                    <div class="team-image">
                        <div class="team-placeholder">
                            <i class="fas fa-user"></i>
                        </div>
                    </div>
                    <div class="team-info">
                        <h3 class="team-name" data-i18n="team.member3_name">软件开发</h3>
                        <p class="team-role" data-i18n="team.member3_role">App开发 & 云端服务</p>
                        <p class="team-description" data-i18n="team.member3_desc">负责配套App与后端系统</p>
                    </div>
                </div>
                
                <div class="team-card" data-aos="fade-up" data-aos-delay="400">
                    <div class="team-image">
                        <div class="team-placeholder">
                            <i class="fas fa-user"></i>
                        </div>
                    </div>
                    <div class="team-info">
                        <h3 class="team-name" data-i18n="team.member4_name">产品经理</h3>
                        <p class="team-role" data-i18n="team.member4_role">用户研究 & 体验设计</p>
                        <p class="team-description" data-i18n="team.member4_desc">负责产品规划与用户体验优化</p>
                    </div>
                </div>
                
                <div class="team-card" data-aos="fade-up" data-aos-delay="500">
                    <div class="team-image">
                        <div class="team-placeholder">
                            <i class="fas fa-user"></i>
                        </div>
                    </div>
                    <div class="team-info">
                        <h3 class="team-name" data-i18n="team.member5_name">市场运营</h3>
                        <p class="team-role" data-i18n="team.member5_role">渠道拓展 & 品牌推广</p>
                        <p class="team-description" data-i18n="team.member5_desc">负责市场合作与品牌建设</p>
                    </div>
                </div>
                
                <div class="team-card" data-aos="fade-up" data-aos-delay="600">
                    <div class="team-image">
                        <div class="team-placeholder">
                            <i class="fas fa-user"></i>
                        </div>
                    </div>
                    <div class="team-info">
                        <h3 class="team-name" data-i18n="team.member6_name">测试工程师</h3>
                        <p class="team-role" data-i18n="team.member6_role">质量保障 & 用户反馈</p>
                        <p class="team-description" data-i18n="team.member6_desc">负责产品测试与质量把控</p>
                    </div>
                </div>
            </div>
            
            <div class="team-highlight" data-aos="fade-up" data-aos-delay="700">
                <h3><i class="fas fa-star"></i> <span data-i18n="team.highlight_title">团队特色</span></h3>
                <div class="highlight-grid">
                    <div class="highlight-item">
                        <i class="fas fa-users"></i>
                        <p data-i18n="team.highlight1">跨学科协作</p>
                    </div>
                    <div class="highlight-item">
                        <i class="fas fa-code"></i>
                        <p data-i18n="team.highlight2">技术驱动</p>
                    </div>
                    <div class="highlight-item">
                        <i class="fas fa-heart"></i>
                        <p data-i18n="team.highlight3">用户为先</p>
                    </div>
                    <div class="highlight-item">
                        <i class="fas fa-trophy"></i>
                        <p data-i18n="team.highlight4">追求卓越</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="js/lang.js"></script>
    <script src="js/components.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
