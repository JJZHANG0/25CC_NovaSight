                <span class="gradient-text" data-i18n="home.title">NovaSight</span>
            </h1>
            <p class="hero-subtitle" data-aos="fade-up" data-aos-delay="400" data-i18n="home.subtitle">
                让科技成为新的眼睛
            </p>
            <p class="hero-description" data-aos="fade-up" data-aos-delay="600" data-i18n="home.description">

                赋予视障者安全与尊严的自由出行

            <div class="hero-buttons" data-aos="fade-up" data-aos-delay="800">
                <a href="innovation.html" class="btn btn-primary">
                    <span data-i18n="home.btn_learn">了解产品</span>
                    <i class="fas fa-arrow-right"></i>
                </a>
                <a href="contact.html" class="btn btn-secondary">
                    <span data-i18n="home.btn_contact">联系我们</span>
                    <i class="fas fa-envelope"></i>
                </a>
            </div>
        </div>
        <div class="scroll-indicator" data-aos="fade-up" data-aos-delay="1200">
            <div class="mouse">
                <div class="wheel"></div>
            </div>
            <p data-i18n="home.scroll_text">向下滚动探索</p>
        </div>
    </section>

    <!-- Key Metrics Section -->
    <section class="stats-section">
        <div class="container">
            <div class="stats-grid" data-aos="fade-up" data-aos-delay="100">
                <div class="stat-item">
                    <div class="stat-number" data-i18n="home.stat1_num">2.8亿</div>
                    <div class="stat-label" data-i18n="home.stat1_label">全球视障人群</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" data-i18n="home.stat2_num">≥95%</div>
                    <div class="stat-label" data-i18n="home.stat2_label">导航精度</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" data-i18n="home.stat3_num">4米</div>
                    <div class="stat-label" data-i18n="home.stat3_label">障碍识别距离</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" data-i18n="home.stat4_num">30%+</div>
                    <div class="stat-label" data-i18n="home.stat4_label">碰撞事件减少</div>

                    <div class="quick-link-icon">
                        <i class="fas fa-info-circle"></i>

                    <h3 data-i18n="nav.about">关于我们</h3>
                    <p data-i18n="home.quick_about_desc">用科技点亮无障碍出行的未来</p>
                    <span class="quick-link-arrow"><i class="fas fa-arrow-right"></i></span>

                        <i class="fas fa-users"></i>

                    <span class="quick-link-arrow"><i class="fas fa-arrow-right"></i></span>
                </a>

                    <span class="quick-link-arrow"><i class="fas fa-arrow-right"></i></span>
                </a>
                
                <a href="gallery.html" class="quick-link-card" data-aos="fade-up" data-aos-delay="500">

                        <i class="fas fa-images"></i>

                    <p data-i18n="home.quick_gallery_desc">从概念到原型的技术落地</p>
                    <span class="quick-link-arrow"><i class="fas fa-arrow-right"></i></span>
                </a>

                    <div class="quick-link-icon">
